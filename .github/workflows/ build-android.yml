name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Instalar Cordova y preparar proyecto
        run: |
          npm install -g cordova
          # Crea el contenedor de la app
          cordova create app com.miusuario.myapp "MiApp"
          
          # Copia tus archivos web a la carpeta de Cordova
          cp index.html app/www/
          cp style.css app/www/
          cp manifest.json app/www/
          cp sw.js app/www/
          
          # Copia el config.xml que debes crear en la raíz
          cp config.xml app/
          
          cd app
          cordova platform add android@latest

      - name: Build APK (Debug)
        run: |
          cd app
          cordova build android --release

      - name: Subir APK como Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
