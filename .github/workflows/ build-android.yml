name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Instalar Cordova y preparar proyecto
        run: |
          npm install -g cordova
          # USAMOS TU NOMBRE Y TU ID AQUÍ:
          cordova create app com.abelmontero.finanzas "Finanzas_Abel"
          
          # Copiar tus archivos
          cp index.html app/www/
          cp style.css app/www/
          cp manifest.json app/www/
          cp sw.js app/www/
          cp config.xml app/
          
          cd app
          cordova platform add android@latest

      - name: Build APK (Debug)
        run: |
          cd app
          # Esto generará el APK
          cordova build android --release

      - name: Subir APK como Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: Finanzas-Abel-APK
          path: app/platforms/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
