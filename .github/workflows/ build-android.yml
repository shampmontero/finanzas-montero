name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Instalar Cordova y preparar proyecto
        run: |
          npm install -g cordova
          cordova create app com.abelmontero.finanzas "Finanzas_Abel"
          cp index.html app/www/
          cp style.css app/www/
          cp manifest.json app/www/
          cp sw.js app/www/
          cp config.xml app/
          cd app
          cordova platform add android@latest

      - name: Build APK
        run: |
          cd app
          cordova build android

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: Finanzas-Abel-APK
          # Esta ruta es infalible: busca cualquier APK en cualquier carpeta
          path: "**/*.apk"
          if-no-files-found: error
